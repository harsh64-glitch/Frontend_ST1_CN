<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
  
    <div class="display">
        <span class="hr" id="hour">00</span>:
        <span class="min" id="minute">00</span>:
        <span class="sec" id="second">00</span>:
        <span class="ms" id="millisecond">00</span>
    </div>
<div class="allbuttons">
<button type="button" class="buttons" id="start">START</button>
<button type="button" class="buttons" id="stop">STOP</button>
<button type="button" class="buttons" id="reset">RESET</button></div>

    <script src="stopwatch.js"></script>
</body>
</html>
